<!doctype html>
<html lang= "en">
<head>
	<meta charset ="utf-8">
	<title> My Page </title>
</head>

<body>
	<form action="#" method="Post" name="my_form">
		<fieldset>
			<legend> Important information </legend>
			<label for="username"> Username:</legend>
			<input type="text" name="username"> <br>
			<label for="password"> Password:</legend>
			<input type="password" name="password"> <br><br>
			<label for="gender"> Gender:</legend> <br>
			<input type="radio" name="gender" value="Male"> Male <br>
			<input type="radio" name="gender" value="Female"> Female <br> <br>
			<label for="foods"> Favourite Fruit:</legend><br>
			<input type="checkbox" name="foods" value="groups"> Apples <br>
			<input type="checkbox" name="foods" value="groups"> Bananas <br>
			<input type="checkbox" name="foods" value="groups"> Grapes <br>
		</fieldset>
		<label for="essay"> About you:</legend> <br>
		<textarea name="essay" rows="10" cols="10"> </textarea> <br>
		
		<fieldset>
			<legend> Optional Items </legend>
		
		<select> 
			<optgroup label="Americas">
			<option> North America </option>
			<option> South America </option>
			</optgroup>
			<optgroup label="Eurasia">
			<option> Europe </option>
			<option> Africa </option>
			<option> Asia </option>
			<option> Australia </option>
			<option> Antarctica </option>
			</optgroup>
		
		</select> <br>
		
		</fieldset>
		
		<input type="submit" value="Submit"> 
	
		
	</form>
	
	
</body>
</html>
